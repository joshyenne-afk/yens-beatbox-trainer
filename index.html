<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0A0A0B">
    <title>YEN's Beatbox Trainer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        :root {
            --bg: #0A0A0B;
            --bg-card: #141416;
            --bg-elevated: #1a1a1d;
            --text: #FAFAFA;
            --text-dim: #888;
            --accent: #FF6B35;
            --accent-soft: rgba(255, 107, 53, 0.15);
            --accent-glow: rgba(255, 107, 53, 0.5);
            --border: #2a2a2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; }
        
        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
            line-height: 1.4;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        .logo { font-size: 18px; font-weight: 700; }
        .logo span { color: var(--accent); }



        nav {
            display: flex;
            padding: 12px 16px;
            gap: 8px;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border);
        }
        .nav-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-dim);
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .nav-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .section { margin-bottom: 32px; }
        .section-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.15s ease;
            -webkit-user-select: none;
            user-select: none;
            min-height: 72px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .card:active {
            transform: scale(0.96);
            background: var(--bg-elevated);
        }
        .card.playing {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .card-phonetic {
            font-family: 'DM Mono', monospace;
            font-size: 22px;
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 4px;
        }
        .card-name {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: lowercase;
        }

        .card-status {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--accent);
            color: white;
            display: none;
        }
        .card.playing .card-status {
            display: block;
        }

        .drill-display {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 56px;
        }
        .drill-phonetic {
            font-family: 'DM Mono', monospace;
            font-size: 24px;
            font-weight: 500;
            color: var(--accent);
            letter-spacing: 2px;
        }
        .drill-phonetic .current {
            background: var(--accent);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .bpm-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-elevated);
            color: var(--text);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bpm-btn:active {
            background: var(--accent);
            border-color: var(--accent);
        }
        .bpm-value {
            font-family: 'DM Mono', monospace;
            font-size: 13px;
            color: var(--text-dim);
            min-width: 60px;
            text-align: center;
        }

        .pattern-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
        }
        .pattern-card:active {
            transform: scale(0.98);
        }
        .pattern-card.playing {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }
        .pattern-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .pattern-meta {
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }
        .pattern-phonetic {
            font-family: 'DM Mono', monospace;
            font-size: 14px;
            color: var(--accent);
        }

        .pattern-status {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 3px 8px;
            border-radius: 4px;
            background: var(--accent);
            color: white;
            display: none;
        }
        .pattern-card.playing .pattern-status {
            display: block;
        }

        .ref-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 10px;
        }
        .ref-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .ref-phonetic {
            font-family: 'DM Mono', monospace;
            font-size: 28px;
            font-weight: 500;
            color: var(--accent);
        }
        .ref-name {
            font-size: 16px;
            font-weight: 600;
        }
        .ref-text {
            font-size: 13px;
            color: var(--text-dim);
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .ref-link {
            font-size: 12px;
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
        }

        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>

        <header>
            <div class="logo">YEN's <span>Beatbox</span></div>
        </header>

        <nav>
            <button class="nav-btn active" data-view="train">Train</button>

                </div>
            </div>
        </main>

// State
const S = { type: null, id: null, bpm: 80, beat: 0, step: 0, timer: null };
let audioCtx;

// Audio
function getAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    return audioCtx;
}

function playSound(id) {
    const ctx = getAudio();
    const now = ctx.currentTime;
    
    if (id === 'kick') {
        // Click transient
        const clickOsc = ctx.createOscillator();
        const clickGain = ctx.createGain();
        clickOsc.type = 'square';
        clickOsc.frequency.setValueAtTime(1200, now);
        clickOsc.frequency.exponentialRampToValueAtTime(200, now + 0.01);
        clickGain.gain.setValueAtTime(0.3, now);
        clickGain.gain.exponentialRampToValueAtTime(0.001, now + 0.02);
        clickOsc.connect(clickGain).connect(ctx.destination);
        clickOsc.start(now);
        clickOsc.stop(now + 0.02);
        
        // Sub body
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(120, now);
        osc.frequency.exponentialRampToValueAtTime(40, now + 0.15);
        gain.gain.setValueAtTime(0.9, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
        osc.connect(gain).connect(ctx.destination);
        osc.start(now);
        osc.stop(now + 0.3);
    }
    else if (id === 'snare') {
        // Body
        const bodyOsc = ctx.createOscillator();
        const bodyGain = ctx.createGain();
        bodyOsc.type = 'triangle';
        bodyOsc.frequency.setValueAtTime(200, now);
        bodyOsc.frequency.exponentialRampToValueAtTime(120, now + 0.05);
        bodyGain.gain.setValueAtTime(0.4, now);
        bodyGain.gain.exponentialRampToValueAtTime(0.001, now + 0.12);
        bodyOsc.connect(bodyGain).connect(ctx.destination);
        bodyOsc.start(now);
        bodyOsc.stop(now + 0.12);
        
        // Noise
        const buf = ctx.createBuffer(1, ctx.sampleRate * 0.15, ctx.sampleRate);
        const data = buf.getChannelData(0);
        for (let i = 0; i < buf.length; i++) data[i] = Math.random() * 2 - 1;
        const noise = ctx.createBufferSource();
        noise.buffer = buf;
        const nfilt = ctx.createBiquadFilter();
        nfilt.type = 'highpass';
        nfilt.frequency.value = 2000;
        const ngain = ctx.createGain();
        ngain.gain.setValueAtTime(0.5, now);
        ngain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
        noise.connect(nfilt).connect(ngain).connect(ctx.destination);
        noise.start(now);
        noise.stop(now + 0.15);
    }
    else if (id === 'hihat') {
        const buf = ctx.createBuffer(1, ctx.sampleRate * 0.05, ctx.sampleRate);
        const data = buf.getChannelData(0);
        for (let i = 0; i < buf.length; i++) data[i] = Math.random() * 2 - 1;
        const noise = ctx.createBufferSource();
        noise.buffer = buf;
        const hp = ctx.createBiquadFilter();
        hp.type = 'highpass';
        hp.frequency.value = 7000;
        const bp = ctx.createBiquadFilter();
        bp.type = 'bandpass';
        bp.frequency.value = 10000;
        bp.Q.value = 1;
        const gain = ctx.createGain();
        gain.gain.setValueAtTime(0.4, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
        noise.connect(hp).connect(bp).connect(gain).connect(ctx.destination);
        noise.start(now);
        noise.stop(now + 0.05);
    }
}

// Rendering
function renderSounds() {
    const el = document.getElementById('soundCards');
    el.innerHTML = '<div class="grid">' + sounds.map(s => `

    document.getElementById('refCards').innerHTML = sounds.map(s => `

function updateDisplay(type, current, items) {
    const displayId = type === 'combo' ? 'comboDisplay' : type === 'triplet' ? 'tripletDisplay' : 'phraseDisplay';
    const display = document.getElementById(displayId);
    
    if (!S.timer) {
        display.innerHTML = `<div class="drill-phonetic">${items.map(x => x).join(' ')}</div>
            <div class="bpm-control">
                <button class="bpm-btn" data-delta="-5">−</button>
                <div class="bpm-value">${S.bpm} BPM</div>
                <button class="bpm-btn" data-delta="5">+</button>
            </div>`;
    } else {
        const highlighted = items.map((x, i) => i === current ? `<span class="current">${x}</span>` : x).join(' ');
        display.innerHTML = `<div class="drill-phonetic">${highlighted}</div>
            <div class="bpm-control">
                <button class="bpm-btn" data-delta="-5">−</button>
                <div class="bpm-value">${S.bpm} BPM</div>
                <button class="bpm-btn" data-delta="5">+</button>
            </div>`;
    }
}

// Playback control
function stopAll() {
    if (S.timer) {
        clearInterval(S.timer);
        S.timer = null;
    }
    document.querySelectorAll('.card, .pattern-card').forEach(c => c.classList.remove('playing'));
    document.getElementById('beatFlash').classList.remove('on');
    S.type = null;
    S.id = null;
    S.beat = 0;
    S.step = 0;
}

function flashBeat() {}

function startLoop(type, id) {
    stopAll();
    S.type = type;
    S.id = id;
    S.beat = 0;
    S.step = 0;
    
    const card = document.querySelector(`[data-type="${type}"][data-id="${id}"]`);
    if (card) card.classList.add('playing');
    
    function tick() {
        flashBeat();
        
        if (type === 'sound') {
            playSound(id);
        }
        else if (type === 'combo') {
            const combo = combos.find(c => c.id === id);
            playSound(combo.sounds[S.beat % combo.sounds.length]);
            updateDisplay('combo', S.beat % combo.sounds.length, combo.display);
            S.beat++;
        }
        else if (type === 'triplet') {
            const triplet = triplets.find(t => t.id === id);
            playSound(triplet.sounds[S.beat % triplet.sounds.length]);
            updateDisplay('triplet', S.beat % triplet.sounds.length, triplet.display);
            S.beat++;
        }
        else if (type === 'phrase') {
            const phrase = phrases.find(p => p.id === id);
            playSound(phrase.sounds[S.beat % phrase.sounds.length]);
            updateDisplay('phrase', S.beat % phrase.sounds.length, phrase.display.split(' '));
            S.beat++;
        }
        else if (type === 'pattern') {
            const pattern = patterns[parseInt(id)];
            if (pattern.grid.kick[S.step]) playSound('kick');
            if (pattern.grid.snare[S.step]) playSound('snare');
            if (pattern.grid.hihat[S.step]) playSound('hihat');
            S.step = (S.step + 1) % 16;
        }
    }
    
    tick();
    const interval = type === 'pattern' ? 60000 / S.bpm / 4 : 60000 / S.bpm;
    S.timer = setInterval(tick, interval);
}

function setBPM(newBpm) {
    S.bpm = Math.max(40, Math.min(200, newBpm));
    if (S.timer && S.type && S.id) {
        clearInterval(S.timer);
        const interval = S.type === 'pattern' ? 60000 / S.bpm / 4 : 60000 / S.bpm;
        S.timer = setInterval(() => {
            flashBeat();
            if (S.type === 'sound') {
                playSound(S.id);
            } else if (S.type === 'combo') {
                const combo = combos.find(c => c.id === S.id);
                playSound(combo.sounds[S.beat % combo.sounds.length]);
                updateDisplay('combo', S.beat % combo.sounds.length, combo.display);
                S.beat++;
            } else if (S.type === 'triplet') {
                const triplet = triplets.find(t => t.id === S.id);
                playSound(triplet.sounds[S.beat % triplet.sounds.length]);
                updateDisplay('triplet', S.beat % triplet.sounds.length, triplet.display);
                S.beat++;
            } else if (S.type === 'phrase') {
                const phrase = phrases.find(p => p.id === S.id);
                playSound(phrase.sounds[S.beat % phrase.sounds.length]);
                updateDisplay('phrase', S.beat % phrase.sounds.length, phrase.display.split(' '));
                S.beat++;
            } else if (S.type === 'pattern') {
                const pattern = patterns[parseInt(S.id)];
                if (pattern.grid.kick[S.step]) playSound('kick');
                if (pattern.grid.snare[S.step]) playSound('snare');
                if (pattern.grid.hihat[S.step]) playSound('hihat');
                S.step = (S.step + 1) % 16;
            }
        }, interval);
    }
    document.querySelectorAll('.bpm-value').forEach(el => el.textContent = `${S.bpm} BPM`);
}

function adjustBPM(delta) {
    setBPM(S.bpm + delta);
}

// Event handlers
document.addEventListener('click', e => {
    const card = e.target.closest('[data-type]');
    if (card) {
        const type = card.dataset.type;
        const id = card.dataset.id;
        
        if (type === 'sound') {
            if (S.type === 'sound' && S.id === id) {
                stopAll();
            } else {
                stopAll();
                playSound(id);
                card.classList.add('playing');
                S.type = 'sound';
                S.id = id;
                S.timer = setInterval(() => {
                    playSound(id);
                    flashBeat();
                }, 60000 / S.bpm);
            }
        } else {
            if (S.type === type && S.id === id) {
                stopAll();
                if (type === 'combo') updateDisplay('combo', -1, combos.find(c => c.id === id).display);
                if (type === 'triplet') updateDisplay('triplet', -1, triplets.find(t => t.id === id).display);
                if (type === 'phrase') updateDisplay('phrase', -1, phrases.find(p => p.id === id).display.split(' '));
            } else {
                if (type === 'pattern') {
                    S.bpm = patterns[parseInt(id)].tempo;
                }
                startLoop(type, id);
            }
        }
        return;
    }
    
    const bpmBtn = e.target.closest('.bpm-btn');
    if (bpmBtn) {
        adjustBPM(parseInt(bpmBtn.dataset.delta));
        return;
    }
    
    const navBtn = e.target.closest('.nav-btn');
    if (navBtn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        navBtn.classList.add('active');
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(navBtn.dataset.view + 'View').classList.add('active');
    }
});
